<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="section1">
      <h1>Simple, traffic-based pricing</h1>
  <h3>Sign-up for our 30-day trial. No credit card required. </h3>
    </section>

  <section id="section2">
    <div class="amount">
      <div class="grid1"><p><span id="pageviews">100K Pageviews</span></p></div>
  <div class="grid2"><p><span id="per-month">$16.00</span> <span id="per-time">/month</span></p></div>
  <form id="sliderData" class="grid3">
    <input  type="range" min="0" max="4" value="2" id="slider1">
  </form>
    </div>
    
 <div class="time-billing"> 
   <div class="monthly-billing">Monthly Billing</div>
   <div class="switch-container">
     <label class="switch">
       <input type="checkbox" id="checkbox" class="checkbox">
       <span class="slider round"></span>
     </label>
   </div>
   <div class="yearly-billing">Yearly Billing <span class="discount">25% discount</span></div>
</div>

  <div>
    Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  </div>
  </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/getElements.js"></script>
  <script src="./js/utilities.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
